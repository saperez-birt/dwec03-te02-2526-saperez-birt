<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <title>Login</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-logo">
                    <a href="home.html">
                        <img src="assets/images/logo.png" alt="Logo Pixel Draft" class="logo">
                    </a>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="login-container">
            <form id="login-form">
                <h1>Inicio de Sesión</h1>

                <label for="name">Nombre:</label>
                <input id="name" name="name" type="text" placeholder="Introduce tu nombre aquí" required>

                <label for="current-password">Contraseña:</label>
                <input id="current-password" name="current-password" type="password" placeholder="Introduce tu contraseña aqui" required>
                
                <div id="error-message" style="display:none; color: red; margin-top: 10px; font-weight: bold;"></div>

                <div class="login-button">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </section>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
